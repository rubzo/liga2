{% extends "liga2/base.html" %}

{% block content %}

<div class="container">
  <h1>Tournaments <a href="{% url 'tournament_add' %}" class="btn btn-success btn-xs" style="margin-bottom: 6px" role="button">Add New</a></h1>
  <h3>
  <ul style="list-style-type: none">
    {% for t in tournaments %}
    <li>
      <a href="{% url 'tournament_view' t.id %}" class="label label-default">{{ t.name }}</a>
      <a href="{% url 'tournament_delete' t.id %}" class="btn btn-danger btn-xs" style="margin: 6px" role="button">X</a>
    </li>
    {% endfor %}
  </ul>
  </h3>
</div>

<div class="container">
  <h1>Players <a href="{% url 'player_add' %}" class="btn btn-success btn-xs" style="margin-bottom: 6px" role="button">Add New</a></h1>
  <h3>
  <ul style="list-style-type: none">
    {% for p in players %}
    <li>
      <a href="{% url 'player_edit' p.id %}" class="label label-default">{{ p.name }}</a>

      <a href="{% url 'player_delete' p.id %}" class="btn btn-danger btn-xs" style="margin: 6px" role="button">X</a>
    </li>
    {% endfor %}
  </ul>
  </h3>
</div>

{% endblock %}
