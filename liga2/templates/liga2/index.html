{% extends "liga2/base.html" %}

{% block content %}

<div class="container">
  <h2>List of Tournaments</h2>
  <ul>
    {% for t in tournaments %}
    <li><a href="{% url 'tournament_view' t.id %}">{{ t.name }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="container">
  <h2>List of Players</h2>
  <ul>
    {% for p in players %}
    <li><a href="{% url 'player_edit' p.id %}">{{ p.name }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="container">
  <a href="{% url 'tournament_add' %}" class="btn btn-info" role="button">Add New Tournament</a>
</div>

<div class="container">
  <a href="{% url 'player_add' %}" class="btn btn-info" role="button">Add New Player</a>
</div>

{% endblock %}
